<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @page {
            size: 3.5in 2in; /* Business card size */
            margin: 0.1in;
            @bottom-center { content: ""; }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            font-size: 9pt;
            line-height: 1.2;
        }

        /* Shared flashcard block styles */
        {% include 'flashcards/collections/_flashcard_styles.html' %}

        /* PDF-specific pagination */
        .flashcard { page-break-after: always; }
        .flashcard:last-child { page-break-after: avoid; }
    </style>
</head>
<body>
    <style>
        /* Apply collection-specific theme variables for the whole document */
        :root {
            --card-text-color: {{ collection.card_text_color }};
            --card-bg-color: {{ collection.card_bg_color }};
            --card-header-bg-color: {{ collection.header_bg_color }};
            --card-header-text-color: {{ collection.header_text_color }};
        }
    </style>
    {% for flashcard in flashcards %}
        <!-- Front of flashcard -->
        <div class="flashcard">
            {% if collection.header_text %}
            <div class="flashcard-header">{{ collection.header_text }}</div>
            {% endif %}
            <div class="flashcard-content">
                {{ flashcard.front|safe }}
            </div>
        </div>

        <!-- Back of flashcard -->
        <div class="flashcard">
            {% if collection.header_text %}
            <div class="flashcard-header">{{ collection.header_text }}</div>
            {% endif %}
            <div class="flashcard-content">
                {{ flashcard.back|safe }}
            </div>
        </div>
    {% endfor %}
</body>
</html>
