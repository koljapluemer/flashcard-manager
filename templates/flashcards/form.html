{% extends "base.html" %}

{% block title %}{{ title }} - Flashcard Manager{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">{{ title }}</h1>
        <a href="{% url 'flashcard_list' %}" class="btn btn-ghost">Back to List</a>
    </div>

    <form method="post" class="space-y-6">
        {% csrf_token %}

        <div class="form-control">
            <label class="label">
                <span class="label-text text-lg font-semibold">Front</span>
            </label>
            {{ form.front }}
        </div>

        <div class="form-control">
            <label class="label">
                <span class="label-text text-lg font-semibold">Back</span>
            </label>
            {{ form.back }}
        </div>

        <div class="flex gap-4">
            <button type="submit" class="btn btn-primary">Save Flashcard</button>
            <a href="{% url 'flashcard_list' %}" class="btn btn-ghost">Cancel</a>
        </div>
    </form>
</div>

{{ form.media }}
{% endblock %}
