{% extends 'base.html' %}

{% block title %}{{ action }} Subject{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-2">{{ action }} Subject</h1>
    <p class="text-sm opacity-70 mb-6">in {{ curriculum.name }}</p>

    <form method="post" class="space-y-4">
        {% csrf_token %}

        <div>
            <label class="label">
                <span class="label-text">Name</span>
            </label>
            {{ form.name }}
        </div>

        <div>
            <label class="label">
                <span class="label-text">Description (optional)</span>
            </label>
            {{ form.description }}
        </div>

        <div class="flex gap-2">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'curriculum_list' %}" class="btn btn-ghost">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
